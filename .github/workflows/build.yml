name: Build APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode keystore from Base64
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE }}
        run: |
          CLEANED_BASE64=$(echo "$KEYSTORE_BASE64" | tr -d '\n' | tr -d ' ')
          echo "$CLEANED_BASE64" | base64 --decode > ${{ runner.temp }}/release.keystore
          if [ ! -f "${{ runner.temp }}/release.keystore" ]; then
            echo "Keystore decode failed"
            exit 1
          fi
          echo "KEYSTORE_PATH=${{ runner.temp }}/release.keystore" >> $GITHUB_ENV

      - name: Build Release APK
        run: |
          ./gradlew assembleRelease --info
          echo ""
          echo "APK files:"
          find app/build/outputs -name "*.apk" -type f 2>/dev/null || true
          echo ""
          ls -la app/build/outputs/apk/release/ 2>/dev/null || true
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_PATH }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Get version name
        id: get_version
        run: |
          TZ=Asia/Shanghai
          VERSION=$(TZ=Asia/Shanghai date +%Y%m%d-%H%M%S)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: WFODays-Release-${{ steps.get_version.outputs.version }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
